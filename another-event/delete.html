<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Testing</title>
</head>
<body>
    <h1>Delete Events</h1>
    <section>
        <h3 id="secret-info">It's a secret message</h3>
        <input id="delete-confirm" type="text" placeholder="Please type delete">
        <button id="delete-btn" disabled >Delete</button>
    </section>
    <script>
        document.getElementById('delete-btn').addEventListener('click' , function(){
            document.getElementById('secret-info').style.display='none';

        });
        //focus
        document.getElementById('delete-confirm').addEventListener('focus' , function(){
            document.body.style.background= 'grey';
        });
        //Blur
        document.getElementById('delete-confirm').addEventListener('blur' , function(){
            document.body.style.background= 'white';
        });
        //Keyup
        document.getElementById('delete-confirm').addEventListener('keyup' , function(event){
            //document.body.style.background= 'white';
            const deleteBtn = document.getElementById('delete-btn');
            if(event.target.value=='delete' || event.target.value=='Delete' ){
                deleteBtn.removeAttribute('disabled');
            }
            else{
                deleteBtn.setAttribute('disabled' , true);
            }
        });
        //change
        document.getElementById('delete-confirm').addEventListener('change' , function(event){
            //document.body.style.background= 'white';
            const deleteBtn = document.getElementById('delete-btn');
            if(event.target.value=='delete' || event.target.value=='Delete' ){
                deleteBtn.removeAttribute('disabled');
            }
            else{
                deleteBtn.setAttribute('disabled' , true);
            }
        });

    </script>

</body>
</html>
